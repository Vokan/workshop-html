<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Contacte</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form action ="/send_contact" method="POST">
            <div>
                <label for="prenom_personne">Prénom :</label>
                <input type="text" name ="prenom" id="prenom_personne" required>
            </div>
            <div>
                <label for="nom_personne">Nom :</label>
                <input type="text" name ="nom" id="nom_personne" required>
            </div>
            <div>
                <label for="champ1">Adresse email :</label>
                <input type="email" name="mail" id="champ1" required>
            </div>
            <div>
                <label for="champ1">Télephone :</label>
                <input type="tel" name="telephone" id="champ1" required>
            </div>
            <div>
                <label for="preference">Choisissez le mode de contacte:</label>
                <select id ="preferance" multiple>
                    <option value="email">Email</option>
                    <option value="phone">Téléphone</option>
                </select>
            </div>
            <div>
                <label for ="msg">Message : </label>
                <textarea name="message" id="msg"></textarea>
            </div>
            <div>
                <button type="submit">Valider</button>
            </div>
        </form>
        <footer><a href="index.html">home</a></footer>
    </body>
</html>
